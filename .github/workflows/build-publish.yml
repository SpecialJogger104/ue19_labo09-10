name: Build, Scan, and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-scan-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker buildx create --use
        docker buildx inspect default --bootstrap
        docker buildx build --platform linux/amd64,linux/arm64 -t docker.pkg.github.com/specialjogger104/docker-image:latest .

    - name: Scan Docker Image for Vulnerabilities
      uses: aquasecurity/trivy-action@v0.6.0
      with:
        image-ref: docker.pkg.github.com/specialjogger104/docker-image:latest

    - name: Push Docker Image
      run: docker buildx build --platform linux/amd64,linux/arm64 -t docker.pkg.github.com/specialjogger104/docker-image:latest --push .

    - name: Logout from Docker Hub
      run: docker logout docker.pkg.github.com
