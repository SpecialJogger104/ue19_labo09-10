name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker buildx create --use
        docker buildx inspect default --bootstrap
        docker buildx build --platform linux/amd64,linux/arm64 -t docker.pkg.github.com/specialjogger104/docker-image:latest .

    - name: Scan for Vulnerabilities
      run: |
        docker run --rm -v $(pwd):/app -w /app aquasec/trivy:0.18.3 --no-progress docker.pkg.github.com/specialjogger104/docker-image:latest


    - name: Logout from Docker Hub
      run: docker logout docker.pkg.github.com
