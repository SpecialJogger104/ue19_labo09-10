name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Utilisation de Windows

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Packages
      run: echo ${{ secrets.DOCKER_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build and push Docker image
      run: |
        docker buildx create --use
        docker buildx inspect --bootstrap
        docker buildx build --platform windows/amd64,linux/amd64,linux/arm64 -t ghcr.io/${{ github.repository_owner }}/my-image:latest -t ghcr.io/${{ github.repository_owner }}/my-image:${{ github.sha }} .
        docker push ghcr.io/${{ github.repository_owner }}/my-image:latest
        docker push ghcr.io/${{ github.repository_owner }}/my-image:${{ github.sha }}
