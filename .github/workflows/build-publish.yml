name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx
      run: |
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        docker build --platform=local -o . git://github.com/docker/buildx
        mkdir -p ~/.docker/cli-plugins
        mv buildx ~/.docker/cli-plugins/docker-buildx
        docker buildx create --use

    - name: Login to GitHub Packages
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build and push Docker image
      run: |
        docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/${{ github.repository_owner }}/my-image:latest -t ghcr.io/${{ github.repository_owner }}/my-image:${{ github.sha }} .
        docker push ghcr.io/${{ github.repository_owner }}/my-image:latest
        docker push ghcr.io/${{ github.repository_owner }}/my-image:${{ github.sha }}
